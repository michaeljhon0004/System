<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Galactic Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Stars -->
    <div class="stars-bg"></div>

    <div class="container">
        <!-- Header with Galaxy-Themed Logo -->
        <header>
            <h1>
                <i class="fas fa-meteor" style="color:#00ffff; margin-right: 0.5rem;"></i> 
                Galactic Age Calculator
            </h1>
            <p>Find out how old you'd be across the solar system üåçüåå</p>
        </header>

        <!-- Age Input and Button -->
        <div class="input-section">
            <input 
                type="number" 
                id="age-input" 
                placeholder="Enter your Earth age..." 
                min="1" 
                max="120"
            >
            <button id="calculate-btn">
                <i class="fas fa-rocket-launch"></i> Calculate
            </button>
        </div>

        <!-- Planet Cards Grid -->
        <div class="planets-grid" id="planets-grid">
            <!-- Dynamic content via JS -->
        </div>
    </div>

    <!-- Notification Element -->
    <div class="notification" id="notification"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
